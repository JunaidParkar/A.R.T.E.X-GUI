<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <!-- header starts -->
      <div class="header">
        <img
          src="../../assets/apps/default/terminal/icon/terminal.png"
          alt=""
          class="logo"
        />
        <h3>Terminal</h3>
        <ul>
          <li>command</li>
        </ul>
      </div>
      <!-- header ends -->

      <!-- command prompt container starts -->
      <div id="cmdContainer" class="commands">
        <!-- history and outputs here -->
        <div id="history">
          <!-- input history by user -->
          <div class="inp">
            <p>artex ></p>
            <p>artex --h</p>
          </div>
          <!-- output result here -->
          <div class="output">
            <p class="error">
              'giuj' is not recognized as an internal or external command,
              operable program or batch file.
            </p>
          </div>
          <!-- output result here -->
          <div class="output">
            <table></table>
          </div>
        </div>
        <div id="inputs">
          <p>artex ></p>
          <textarea
            rows="1"
            cols="1"
            type="text"
            name=""
            id="cmdInp"
            onkeyup="checkInput()"
            autocomplete="off"
            autofocus
          ></textarea>
        </div>
      </div>
      <!-- command prompt container ends -->
    </div>

    <script src="./codereducer/CREngine.js"></script>
    <script src="./cmd.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
