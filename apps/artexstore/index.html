<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
  <div class="app">
    <header>
      <span class="logo">
        <img src="../../assets/appIcons/store.png" alt="">
        <h3>AI Store</h3>
      </span>
      <span class="profile">
        <img src="https://cdn-icons-png.flaticon.com/512/5556/5556468.png" alt="">
      </span>
    </header>

    <div class="banner">
      <div class="gradient-layer">
        <h1>Download your favourate Ai application</h1>

        <input type="text" placeholder="Search here">
      </div>
    </div>

    <div class="applist">
      <p>Popular apps</p>
      <ul class="card-list"></ul>
    </div>

    <div class="banner-secondary">
      <h2>latest and trendeing ai apps</h2>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam, nemo.</p>
    </div>

    <div class="applist applist2">
      <p>more apps</p>
      <ul class="card-list card-list2"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
