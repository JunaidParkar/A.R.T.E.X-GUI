<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <!-- header starts -->
      <div id="header">
        <!-- header controls -->
        <div id="controls">
          <div id="left">
            <img src="../../assets/left.png" alt="" srcset="" />
          </div>
          <div id="right">
            <img src="../../assets/right.png" alt="" srcset="" />
          </div>
          <div id="reload">
            <img src="../../assets/reload.png" alt="" srcset="" />
          </div>
        </div>
        <!-- header paths -->
        <div id="navigator">
          <div id="path" class="active">
            <span>C:</span>
            <img src="../../assets/forward.png" alt="" />
            <span>Home</span>
            <img src="../../assets/forward.png" alt="" />
            <span>Junaid</span>
          </div>
          <div id="pathInput" class="">
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter directory path"
            />
          </div>
        </div>
        <!-- search bar -->
        <div id="searchBar">
          <input type="text" placeholder="Enter file or folder name" />
        </div>
      </div>
      <!-- header ends -->

      <!-- file manager starts -->

      <div id="fileManager">
        <!-- sidebar starts -->
        <div id="sidebar">
          <div id="drives">
            <ul>
              <li heading><h3>Drives</h3></li>
              <li clickAble root-path="A.R.T.E.X/home" class="active">
                <img src="../../assets/cloud-storage.png" alt="" />
                <p>A.R.T.E.X</p>
              </li>
              <li clickable root-path="Google drive/home">
                <img src="../../assets/drive.png" alt="" srcset="" />
                <p>Google</p>
              </li>
              <li line><hr /></li>
            </ul>
          </div>
          <div id="actionCenter">
            <ul>
              <li heading><h3>Actions</h3></li>
              <li id="createFolder">
                <img
                  src="../../assets/fileManagerActions/createFolder.png"
                  alt=""
                />
                <p>Create Folder</p>
              </li>
              <li id="createFile">
                <img
                  src="../../assets/fileManagerActions/createFile.png"
                  alt=""
                />
                <p>Create File</p>
              </li>
              <li id="renameFile">
                <img
                  src="../../assets/fileManagerActions/rename.png"
                  alt=""
                  srcset=""
                />
                <p>Rename</p>
              </li>
              <li id="deleteFile">
                <img
                  src="../../assets/fileManagerActions/delete.png"
                  alt=""
                  srcset=""
                />
                <p>Delete</p>
              </li>
              <li id="uploadFile">
                <img
                  src="../../assets/fileManagerActions/upload.png"
                  alt=""
                  srcset=""
                />
                <p>Upload file</p>
              </li>
              <li id="select">
                <img
                  src="../../assets/fileManagerActions/select.png"
                  alt=""
                  srcset=""
                />
                <p>Select</p>
              </li>
              <!-- <li line><hr /></li> -->
            </ul>
          </div>
        </div>
        <!-- sidebar ends -->
        <!-- main manager starts -->

        <div id="system">
          <ul id="file-list">
            <li data-type="file" data-path="google/home">
              <input type="checkbox" name="select-file" />
              <span class="file-name"
                ><img
                  src="../../assets/fileManagerActions/file.png"
                  alt=""
                  srcset=""
                />
                <p>file.txt</p></span
              >
              <img
                src="../../assets/fileManagerActions/download.png"
                alt=""
                srcset=""
                id="download-btn"
              />
              <img
                src="../../assets/fileManagerActions/rename.png"
                alt=""
                srcset=""
                id="rename-btn"
              />
              <img
                src="../../assets/fileManagerActions/delete.png"
                alt=""
                srcset=""
                id="delete-btn"
              />
            </li>
            <li data-type="folder" data-path="google/home">
              <input type="checkbox" name="select-file" />
              <span class="folder-name"
                ><img
                  src="../../assets/fileManagerActions/folder.png"
                  alt=""
                  srcset=""
                />
                <p>Dream</p></span
              >
              <div></div>
              <img
                src="../../assets/fileManagerActions/rename.png"
                alt=""
                srcset=""
                id="rename-btn"
              />
              <img
                src="../../assets/fileManagerActions/delete.png"
                alt=""
                srcset=""
                id="delete-btn"
              />
            </li>
            <li data-type="file" data-path="google/home">
              <input type="checkbox" name="select-file" />
              <span class="file-name"
                ><img
                  src="../../assets/fileManagerActions/file.png"
                  alt=""
                  srcset=""
                />
                <p>hola.txt</p></span
              >
              <img
                src="../../assets/fileManagerActions/download.png"
                alt=""
                srcset=""
                id="download-btn"
              />
              <img
                src="../../assets/fileManagerActions/rename.png"
                alt=""
                srcset=""
                id="rename-btn"
              />
              <img
                src="../../assets/fileManagerActions/delete.png"
                alt=""
                srcset=""
                id="delete-btn"
              />
            </li>
            <li data-type="folder" data-path="google/home">
              <input type="checkbox" name="select-file" />
              <span class="folder-name"
                ><img
                  src="../../assets/fileManagerActions/folder.png"
                  alt=""
                  srcset=""
                />
                <p>Mines</p></span
              >
              <div></div>
              <img
                src="../../assets/fileManagerActions/rename.png"
                alt=""
                srcset=""
                id="rename-btn"
              />
              <img
                src="../../assets/fileManagerActions/delete.png"
                alt=""
                srcset=""
                id="delete-btn"
              />
            </li>
            <li data-type="file" data-path="google/home">
              <input type="checkbox" name="select-file" />
              <span class="file-name"
                ><img
                  src="../../assets/fileManagerActions/file.png"
                  alt=""
                  srcset=""
                />
                <p>passwords.txt</p></span
              >
              <img
                src="../../assets/fileManagerActions/download.png"
                alt=""
                srcset=""
                id="download-btn"
              />
              <img
                src="../../assets/fileManagerActions/rename.png"
                alt=""
                srcset=""
                id="rename-btn"
              />
              <img
                src="../../assets/fileManagerActions/delete.png"
                alt=""
                srcset=""
                id="delete-btn"
              />
            </li>
            <li data-type="folder" data-path="google/home">
              <input type="checkbox" name="select-file" />
              <span class="folder-name"
                ><img
                  src="../../assets/fileManagerActions/folder.png"
                  alt=""
                  srcset=""
                />
                <p>Frnds</p></span
              >
              <div></div>
              <img
                src="../../assets/fileManagerActions/rename.png"
                alt=""
                srcset=""
                id="rename-btn"
              />
              <img
                src="../../assets/fileManagerActions/delete.png"
                alt=""
                srcset=""
                id="delete-btn"
              />
            </li>
          </ul>
        </div>

        <!-- main manager ends -->
      </div>

      <!-- file manager ends -->
    </div>

    <script src="./script.js"></script>
  </body>
</html>
