<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <!-- header starts -->
      <div id="header">
        <!-- header controls -->
        <div id="controls">
          <div id="left">
            <img src="../../assets/left.png" alt="" srcset="" />
          </div>
          <div id="right">
            <img src="../../assets/right.png" alt="" srcset="" />
          </div>
          <div id="reload">
            <img src="../../assets/reload.png" alt="" srcset="" />
          </div>
        </div>
        <!-- header paths -->
        <div id="navigator">
          <div id="path" class="active">
            <span>C:</span>
            <img src="../../assets/forward.png" alt="" />
            <span>Home</span>
            <img src="../../assets/forward.png" alt="" />
            <span>Junaid</span>
          </div>
          <div id="pathInput" class="">
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter directory path"
            />
          </div>
        </div>
        <!-- search bar -->
        <div id="searchBar">
          <input type="text" placeholder="Enter file or folder name" />
        </div>
      </div>
      <!-- header ends -->
    </div>

    <script src="./script.js"></script>
  </body>
</html>
